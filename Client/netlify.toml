[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  # Environment variables for build
  VITE_APP_NAME = "Om Sai Gold Loan"
  VITE_API_BASE_URL = "https://omsai-goldloan.onrender.com"
  VITE_API_PRODUCTION_URL = "https://omsai-goldloan.onrender.com"
  VITE_NODE_ENV = "production"

# Redirect rules for SPA routing - IMPORTANT for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Optional: Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
